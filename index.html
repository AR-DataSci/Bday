<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>
  <style>
    
    body {
      margin: 0;
      font-family: 'Cooper', sans-serif;
      background: linear-gradient(120deg, #f665a9, #b707ce);
      background-image: url(five.jpg);
      background-repeat: no-repeat;    
      background-size: cover;
      background-position: center; 
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: #fff;

    }

    .hero-section {
    background-image: url('hero.jpg');
    background-size: cover;
    background-position: center;
    height: 400px; /* adjust height */
}

    h1 {
      font-size: 4em;
      animation: pop 1s infinite alternate;
    }

    p {
      font-size: 1.5em;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #fda085;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: #fff;
      opacity: 0.8;
      animation: fall 5s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>

<div style="display:flex; justify-content:center; gap:15px; flex-wrap:wrap;">

  <button id="surpriseBtn">Click</button>

  <div id="popup" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%); 
  background: #fff; color: #000; padding: 30px; border-radius: 15px; font-size: 2em; z-index:100;">

  </div>

  <script>
    for(let i = 0; i < 100; i++){
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.background = `hsl(${Math.random()*360}, 100%, 75%)`;
      confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.body.appendChild(confetti);
    }


    const btn = document.getElementById('surpriseBtn');
    const popup = document.getElementById('popup');

    const audio = new Audio('Black Beatles.mp3'); 

    btn.addEventListener('click', () => {
      popup.style.display = 'block';
      audio.play(); 
      setTimeout(() => { popup.style.display = 'none'; }, 5000); 
    });
  </script>
