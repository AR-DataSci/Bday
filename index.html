<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday!</title>

  <style>
    body {
      margin: 0;
      font-family: 'Cooper', sans-serif;
      background: linear-gradient(120deg, #f665a9, #b707ce);
      background-image: url(five.jpg);
      background-repeat: no-repeat;
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      text-align: center;
      color: #fff;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      font-size: 4em;
      animation: pop 1s infinite alternate;
    }

    h2 {
      font-size: 2em;
    }

    p {
      font-size: 1.5em;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2em;
      cursor: pointer;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #fff;
      color: #fda085;
    }

    @keyframes pop {
      0% { transform: scale(1); }
      100% { transform: scale(1.2); }
    }

    /* üéâ Confetti */
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      opacity: 0.8;
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* üñºÔ∏è Images */
    .image-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .image-row img {
      width: 30%;
      max-width: 220px;
      min-width: 120px;
      border-radius: 15px;
    }

    .swipe-hint {
      font-size: 0.9em;
      opacity: 0.8;
      margin-top: 5px;
    }

    /* üì± MOBILE */
    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      h2 {
        font-size: 1.2em;
      }

      p {
        font-size: 1em;
      }

      button {
        font-size: 1em;
      }

      .image-row {
        flex-wrap: nowrap;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch;
        padding-bottom: 10px;
      }

      .image-row img {
        flex: 0 0 85%;
        max-width: none;
        scroll-snap-align: center;
      }

      .image-row::-webkit-scrollbar {
        display: none;
      }
    }

    @media (min-width: 601px) {
      .swipe-hint {
        display: none;
      }
    }

    /* üéÅ Popup */
    #popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      font-size: 2em;
      z-index: 100;
      width: 80%;
      max-width: 400px;
    }
  </style>
</head>

<body>

  <h1>üéâ Happy Birthday Par @Alex, 20 ka na! üéâ</h1>
  <h2>Aunt Status :]</h2>
  <p>Krazy times</p>

  <div class="image-row">
    <img src="bar.jpg" alt="Bar">
    <img src="silco.jpg" alt="Silco">
    <img src="lel.jpg" alt="Lel">
  </div>

  <p class="swipe-hint">‚¨ÖÔ∏è Swipe photos ‚û°Ô∏è</p>

  <button id="surpriseBtn">Click</button>

  <div id="popup">
    Surprise! Tanginamers üéâ
  </div>

  <script>
    // üéä Confetti (lighter on phones)
    const pieces = window.innerWidth < 600 ? 40 : 100;

    for (let i = 0; i < pieces; i++) {
      const confetti = document.createElement('div');
      confetti.classList.add('confetti');
      confetti.style.left = Math.random() * window.innerWidth + 'px';
      confetti.style.background = `hsl(${Math.random() * 360}, 100%, 75%)`;
      confetti.style.animationDuration = 2 + Math.random() * 3 + 's';
      document.body.appendChild(confetti);
    }

    const btn = document.getElementById('surpriseBtn');
    const popup = document.getElementById('popup');
    const audio = new Audio('Black Beatles.mp3');

    btn.addEventListener('click', () => {
      popup.style.display = 'block';
      audio.play();
      setTimeout(() => {
        popup.style.display = 'none';
      }, 5000);
    });
  </script>

</body>
</html>
