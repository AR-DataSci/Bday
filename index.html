<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<!-- ‚úÖ Correct viewport -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Happy Birthday!</title>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    margin: 0;
    font-family: 'Cooper', sans-serif;
    background: linear-gradient(120deg, #f665a9, #b707ce);
    background-image: url(five.jpg);
    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;

    /* ‚ùå removed flex centering */
    color: #fff;
    text-align: center;
    min-height: 100vh;
    overflow-x: hidden;
    padding: 20px;
  }

  .container {
    max-width: 900px;
    margin: auto;
  }

  h1 {
    font-size: 3rem;
    animation: pop 1s infinite alternate;
  }

  h2 {
    font-size: 1.5rem;
  }

  p {
    font-size: 1.2rem;
  }

  @keyframes pop {
    from { transform: scale(1); }
    to { transform: scale(1.05); }
  }

  button {
    padding: 12px 22px;
    font-size: 1.1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    background: #fff;
    color: #b707ce;
    margin-top: 20px;
  }

  /* ============================= */
  /* ‚úÖ IMAGE FIX - stack on phone */
  /* ============================= */
  img {
    max-width: 100%;
    height: auto;
    display: block;
  }

  .image-row {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin: 20px 0;
  }

  .image-row img {
    width: 220px; /* desktop size */
    border-radius: 15px;
  }

  @media (max-width: 600px) {
    .image-row {
      flex-direction: column;
      align-items: center;
    }

    .image-row img {
      width: 90%;
      max-width: 350px;
    }

    h1 { font-size: 2rem; }
    h2 { font-size: 1.2rem; }
    p { font-size: 1rem; }
  }

  /* POPUP */
  #popup {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100;
  }

  #popup div {
    background: #fff;
    color: #000;
    padding: 25px;
    border-radius: 15px;
    font-size: 1.5rem;
    max-width: 80%;
  }

  /* CONFETTI */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall linear infinite;
    z-index: 1;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }

</style>
</head>

<body>

<div class="container">
  <h1>üéâ Happy Birthday Par @Alex, 20 ka na! üéâ</h1>
  <h2>Aunt Status :]</h2>
  <p>Krazy times</p>

  <div class="image-row">
    <img src="bar.jpg" alt="Bar">
    <img src="silco.jpg" alt="Silco">
    <img src="lel.jpg" alt="Lel">
  </div>

  <p style="opacity:.8;font-size:.9rem;">Images stacked on phone</p>

  <button id="surpriseBtn">Click</button>
</div>

<div id="popup">
  <div>Surprise! Tanginamers üéâ</div>
</div>

<script>
  // Confetti (lighter on phones)
  const pieces = window.innerWidth < 600 ? 40 : 100;

  for (let i = 0; i < pieces; i++) {
    const c = document.createElement('div');
    c.className = 'confetti';
    c.style.left = Math.random() * 100 + 'vw';
    c.style.background = `hsl(${Math.random()*360},100%,70%)`;
    c.style.animationDuration = 2 + Math.random()*3 + 's';
    document.body.appendChild(c);
  }

  const btn = document.getElementById('surpriseBtn');
  const popup = document.getElementById('popup');

  btn.onclick = () => {
    popup.style.display = 'flex';
    setTimeout(() => popup.style.display = 'none', 5000);
  };
</script>

</body>
</html>
